<body>
    <div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space1">                
                <div class="layui-col-md12">
                    <div class="layui-form-query">
                        <form class="layui-form" id="query_form">
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <button class="layui-btn" function="top" topUrl="ui/system/resources/add.html" topWidth="800px" isMaximize="0" topHeight="500px" topTitle="新增资源">

                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="layui-row grid-resources">
                        <div class="layui-col-md12">
                            <table id="fsTreeTable" lay-filter="fsTreeTable" class="fsTreeTable" isLoad="1" url="api/v1/system/permissions" defaultForm="query_form"></table>
                            <div class="fsTreeTableCols">
                                <p name="name" treeNodes="true" headerClass="value_col" />
                                <p name="path" headerClass="value_col" colClass="value_col" style="width: 15%" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
