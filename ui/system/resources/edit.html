<!DOCTYPE html>
<html>

<head>
    <meta content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/pace/1.0.2/themes/pink/pace-theme-flash.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="../../../vendors/fsLayuiPlugin/fsLayuiPlugin1.7.1/plugins/layui/css/layui.css" media="all" />
    <link rel="stylesheet" type="text/css" href="../../../vendors/fsLayuiPlugin/fsLayuiPlugin1.7.1/plugins/contextMenu/jquery.contextMenu.min.css" />
    <link rel="stylesheet" type="text/css" href="../../../vendors/fsLayuiPlugin/fsLayuiPlugin1.7.1/css/fs.css?v=1.7.1" />
    <script type="text/javascript" src="https://cdn.bootcss.com/pace/1.0.2/pace.min.js"></script>
    <script type="text/javascript" src="../../../vendors/fsLayuiPlugin/fsLayuiPlugin1.7.1/plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../../../vendors/fsLayuiPlugin/fsLayuiPlugin1.7.1/plugins/contextMenu/jquery.contextMenu.min.js"></script>
    <script type="text/javascript" src="../../../vendors/fsLayuiPlugin/fsLayuiPlugin1.7.1/plugins/layui/layui.js"></script>
    <script type="text/javascript" src="../../../vendors/fsLayuiPlugin/fsLayuiPlugin1.7.1/plugins/frame/js/fsDict.js?v=1.7.1"></script>
    <script type="text/javascript" src="../../../vendors/fsLayuiPlugin/fsLayuiPlugin1.7.1/plugins/frame/js/fs.js?v=1.7.1"></script>
    <script type="text/javascript" src="../../../vendors/fsLayuiPlugin/fsLayuiPlugin1.7.1/plugins/frame/js/frame.js?v=1.7.0"></script>
</head>

<body>
    <div class="layui-fluid">

        <form class="layui-form" id="edit_form" isLoad="1" loadUrl="api/v1/system/resources">
            <input type="hidden" name="id" />
            <div class="layui-form-item">
                <label class="layui-form-label">名称：</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required="" lay-verType="tips" lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">类型：</label>
                <div class="layui-input-inline">
                    <input type="radio" name="type" value="0" title="模块" checked="checked">
                    <input type="radio" name="type" value="1" title="数据">
                </div>
                <label class="layui-form-label">状态：</label>
                <div class="layui-input-inline">
                    <input type="checkbox" name="state" lay-skin="switch" lay-text="开启|关闭" value="0" checked>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">路径：</label>
                <div class="layui-input-block">
                    <input type="text" name="path" required="" lay-verType="tips" lay-verify="required" placeholder="请输入路径" autocomplete="off" class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">图标：</label>
                <div class="layui-input-inline">
                    <input type="text" id="iconPath" name="iconPath" autocomplete="off" disabled="disabled" class="layui-input" />
                </div>
                <div class="layui-input-inline">
                    <button type="button" class="layui-btn" function="upload" fileElem="#iconPath" fileAccept="file" fileExts="" fileSize="1024" inputs="type:test">上传图片</button>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">备注：</label>
                <div class="layui-input-block">
                    <textarea id="mark" name="mark" placeholder="请输入备注" class="fsLayedit" height="80"></textarea>
                </div>
            </div>
            <hr/>
            <div class="layui-form-item" style="text-align: center;">
                <button class="layui-btn" lay-submit="" lay-filter="edit" method="PUT" url="api/v1/system/resources">
                    <i class="layui-icon">&#xe642;</i>编辑</button>
                <button type="button" class="layui-btn layui-btn-primary" function="close">关闭</button>
            </div>
    </div>
    </form>

    </div>
</body>

</html>
